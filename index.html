<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Networks Ltd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>Fabian Networks Ltd</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart-tab">Cart</a>
      <a href="#jobs">Careers</a>
      <a href="#apply">Apply</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section">
    <h2>Welcome to Fabian Networks Ltd</h2>
    <p>We sell electronics, bags, school supplies, and more â€“ fast delivery guaranteed!</p>
  </section>

  <!-- Products Section -->
  <section id="products" class="section">
    <h2>Our Products</h2>
    <div id="product-list" class="product-grid"></div>
  </section>

  <!-- Cart Section -->
  <section id="cart-tab" class="section">
    <h2>Your Cart</h2>
    <ul id="cart" class="cart-list"></ul>
    <button onclick="checkout()">Checkout via WhatsApp</button>
  </section>

  <!-- Careers Section -->
  <section id="jobs" class="section">
    <h2>Careers</h2>
    <p>Looking to work with us? Explore job opportunities below.</p>
  </section>

  <!-- Job Application Form -->
  <section id="apply" class="section">
    <h2>Apply for a Position</h2>
    <form action="mailto:fablitedsoboyere@gmail.com" method="POST" enctype="text/plain" class="job-form">
      <label>Full Name: <input type="text" name="name" required /></label>
      <label>County: <input type="text" name="county" required /></label>
      <label>Gender:
        <select name="gender" required>
          <option value="" disabled selected>Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label>Age: <input type="number" name="age" required /></label>
      <label>Highest Education Level: <input type="text" name="education" required /></label>
      <label>Position Applying For:
        <select name="position" required>
          <option disabled selected>Select</option>
          <option>Sales Assistant</option>
          <option>Storekeeper</option>
          <option>Delivery Personnel</option>
          <option>Cleaner</option>
        </select>
      </label>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
